<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Form</title>
  </head>
  <body>
    <div class="container">
        <div class="white">
    <h1 style="background-color:skyblue"><b>BOOTCAMP REGISTRATION FORM</b></h1>
    <h4>Complete this form to express your interest in the upcoming web development bootcamp.</h4>
    <h2><b>Login Details</b></h2>
        </div>
        <form>
            <div class="col-md-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="mail@gmail.com" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="pass" placeholder="Password" minlength="4" maxlength="16" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">Re-Enter Password</label>
                <input type="password" class="form-control" id="repass" onchange="valid()" placeholder="Re-Enter password" minlength="4" maxlength="16" required>
                <p id="adi"></p>
            </div>
            <div class="white">
                <h2><b>Personal information</b></h2>
            </div>
            <div class="col-md-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">Phone Number</label>
                <input type="numeric" class="form-control" placeholder="Enter your phone number" minlength="10" maxlength="10" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">Roll No</label>
                <input type="numeric" class="form-control" placeholder="University Roll No." minlength="13" maxlength="13" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">Branch</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="col-md-3">
                <h5><b>Section</b></h5>
            <input type="radio" id="abc" name="adi" value="1">
            <label for="1">1</label>
            <input type="radio" id="pqr" name="adi" value="2">
            <label for="2">2</label>
            <input type="radio" id="xyz" name="adi" value="3">
            <label for="3">3</label>
        </div>
            <input type="checkbox" id="lmn" name="" value="">
            <label for=""> I have read and agree to the terms and conditions. </label><br>
            
            <div class="abc mt-4" >
                <button type="submit" style="background-color:salmon">Submit</button>
            </div>
            <div class="abc mt-4" >
                <button type="reset" style="background-color:lightgrey">Reset</button>
            </div>
        </div>
    </div>
</form>
</div>
<script>
    function valid(){
    let x=document.getElementById("pass");
    let y=document.getElementById("repass");
    if(x.value!=y.value){
    document.getElementById("adi").innerHTML="Password is not same";
    document.getElementById("adi").style.color="red";
    x.value="";
    y.value="";
    
    }
    else{
        document.getElementById("adi").innerHTML="Password is same";
        document.getElementById("adi").style.color="green";
    }
}

</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
